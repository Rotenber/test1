<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your tickets - Van Gogh Museum</title>
    <meta name="description" content="Plan your visit and book your tickets with a timeslot. Buy your tickets in the official Van Gogh Museum ticketshop.">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .time-selection {
            width: 100%;
            margin-top: 20px;
        }
        .time-selection table {
            width: 100%;
            border-collapse: collapse;
        }
        .time-selection th, .time-selection td {
            width: 50px;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .time-selection .available {
            color: green;
        }
        .time-selection .partially-available {
            color: orange;
        }
        .time-selection .sold-out {
            color: lightgray;
        }
    </style>
</head>
<body>
    <section class="ticket-zone">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="subtitle">Available Time Slots</h2>
                    <div class="time-selection">
                        <table>
                            <tr>
                                <td class="available">09:00</td>
                                <td class="available">09:15</td>
                                <td class="available">09:30</td>
                                <td class="available">09:45</td>
                                <td class="sold-out">10:00</td>
                                <td class="sold-out">10:15</td>
                                <td class="sold-out">10:30</td>
                                <td class="sold-out">10:45</td>
                            </tr>
                            <tr>
                                <td class="sold-out">11:00</td>
                                <td class="partially-available">11:15</td>
                                <td class="partially-available">11:30</td>
                                <td class="partially-available">11:45</td>
                                <td class="sold-out">12:00</td>
                                <td class="partially-available">12:15</td>
                                <td class="partially-available">12:30</td>
                                <td class="partially-available">12:45</td>
                            </tr>
                            <tr>
                                <td class="partially-available">13:00</td>
                                <td class="partially-available">13:15</td>
                                <td class="partially-available">13:30</td>
                                <td class="partially-available">13:45</td>
                                <td class="partially-available">14:00</td>
                                <td class="partially-available">14:15</td>
                                <td class="partially-available">14:30</td>
                                <td class="partially-available">14:45</td>
                            </tr>
                            <tr>
                                <td class="partially-available">15:00</td>
                                <td class="partially-available">15:15</td>
                                <td class="partially-available">15:30</td>
                                <td class="partially-available">15:45</td>
                                <td class="partially-available">16:00</td>
                                <td class="available">16:15</td>
                                <td class="available">16:30</td>
                                <td class="sold-out">16:45</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
