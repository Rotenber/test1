<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tickets - Van Gogh Museum</title>
    <meta name="description" content="Select your tickets for the Van Gogh Museum.">
    <link rel="shortcut icon" href="img/favicon.ico?v2" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6841274/675468/css/fonts.css" />
    <link rel="stylesheet" href="css/main-new.css?v1.1.0.10">
    <script src="js/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
    <header class="header amandelbloesem">
        <div class="logo-zone">
            <div class="logo">
                <img src="img/logo.png" alt="Van Gogh Museum" title="Van Gogh Museum">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <h1>Select your tickets</h1>
            </div>
        </div>
    </header>
    <form id="ticketSelection" method="post" action="your-information.html">
        <section class="ticket-selection">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-7">
                        <h2>Select your tickets</h2>
                        <!-- Ваш выбор билетов начинается здесь -->
                        <div class="ticket-options">
                            <div class="ticket-option">
                                <label for="adultTickets">Adult Tickets (€22 each):</label>
                                <select name="adultTickets" id="adultTickets">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                            <div class="ticket-option">
                                <label for="childTickets">Child Tickets (Free):</label>
                                <select name="childTickets" id="childTickets">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="ticket-info">
            <div class="container">
                <div class="zone">
                    <div class="col-sm-12 col-md-7">
                        <h3>Please note:</h3>
                        <ul class="ticket-info__list">
                            <li><span>All visitors to the museum are required to show a valid entrance ticket.</span></li>
                            <li><span>Purchased tickets are non-refundable.</span></li>
                        </ul>
                        <h3>We accept the following methods of payment:</h3>
                        <ul class="icons-payment paymentmethods-datetime adyen">
                            <li class="i-maestro"></li>
                            <li class="i-visa"></li>
                            <li class="i-mc"></li>
                            <li class="i-amex"></li>
                            <li class="i-alipay"></li>
                            <li class="i-trustly" style="display: none;"></li>
                            <li class="i-wechatpay" style="display: none;"></li>
                            <li class="i-cup" style="display: none;"></li>
                            <li class="i-diners" style="display: none;"></li>
                            <li class="i-discover" style="display: none;"></li>
                            <li class="i-jcb" style="display: none;"></li>
                        </ul>
                        <a class="ticket-info__more-options" href="#">More options <span class="icons icon-arrow-down"></span></a>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
        </footer>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main-v2.1.js?v2.5.3"></script>
</body>
</html>
