<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your tickets - Van Gogh Museum</title>
    <meta name="description" content="Plan your visit and book your tickets with a timeslot. Buy your tickets in the official Van Gogh Museum ticketshop.">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        .table-time {
            margin-top: 20px;
        }
    </style>
</head>
<body id="datetime">
    <section class="ticket-zone">
        <div class="container">
            <div class="row datepicker-container">
                <div class="col-sm-12">
                    <h2 class="subtitle">Available Time Slots</h2>
                    <div class="time-selection">
                        <div class="loading">
                            <p>
                                <strong>Times will be loaded...</strong>
                            </p>
                            <img src="img/loading.gif" alt="Loading" />
                        </div>
                        <div class="timeslots">
                            <div class="table-time">
                                <table id="timeslotsTable" class="display">
                                    <thead>
                                        <tr>
                                            <th>Time</th>
                                            <th>Availability</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>10:00 AM</td>
                                            <td>Available</td>
                                        </tr>
                                        <tr>
                                            <td>11:00 AM</td>
                                            <td>Available</td>
                                        </tr>
                                        <tr>
                                            <td>12:00 PM</td>
                                            <td>Sold Out</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#timeslotsTable').DataTable();
        });
    </script>
</body>
</html>
