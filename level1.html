<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>–£—Ä–æ–≤–µ–Ω—å 1: –í–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            background-color: #4a7c7d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #3d696a;
        }
        .input-field {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 80%;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è */
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(90vh) rotate(360deg); /* –ü–∞–¥–∞–µ—Ç –¥–æ –¥–Ω–∞ */
                opacity: 1;
            }
        }
        /* –°—Ç–∏–ª—å –¥–ª—è —Å–º–∞–π–ª–∏–∫–æ–≤ */
        .emoji {
            position: absolute;
            top: -50px;
            font-size: 50px;
            animation: fall linear;
            animation-fill-mode: forwards;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–º–∞–π–ª–∏–∫–æ–≤ */
        #emoji-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            overflow: hidden;
            flex-wrap: wrap;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.show {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: #b2f699;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        .modal-fail-content {
            background-color: #ff6666;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>–£—Ä–æ–≤–µ–Ω—å 1: –í–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏–µ</h1>
        <p>–í –∫–∞–∫–æ–º –º–µ—Å—Ç–µ –º—ã –≤–ø–µ—Ä–≤—ã–µ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å?</p>
        <input type="text" class="input-field" id="answer" placeholder="–í–≤–µ–¥–∏ –æ—Ç–≤–µ—Ç">
        <br>
        <button class="button" onclick="checkAnswer()">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–º–∞–π–ª–∏–∫–æ–≤ -->
    <div id="emoji-container"></div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <h2>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç!</h2>
            <button class="button" onclick="nextLevel()">–°–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å</button>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ -->
    <div id="fail-modal" class="modal">
        <div class="modal-fail-content">
            <h2>–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç</h2>
            <button class="button" onclick="closeModal()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
        let emojiLimit = 50; // –õ–∏–º–∏—Ç —Å–º–∞–π–ª–∏–∫–æ–≤ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ
        let emojiCount = 0; // –¢–µ–∫—É—â–∏–π —Å—á–µ—Ç—á–∏–∫ —Å–º–∞–π–ª–∏–∫–æ–≤

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function checkAnswer() {
            var answer = document.getElementById('answer').value.toLowerCase();
            if (answer === '–≤–æ–∑–ª–µ —Ç–µ—Ö–Ω–∏–∫—É–º–∞') {
                document.getElementById('success-modal').classList.add('show');
                createEmojiRain(["üíñ", "üéâ"], 100); // –î–æ–∂–¥—å –ø—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –æ—Ç–≤–µ—Ç–µ
            } else {
                document.getElementById('fail-modal').classList.add('show');
                createEmojiRain(["üò¢", "üò≠"], 100); // –î–æ–∂–¥—å –ø—Ä–∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –æ—Ç–≤–µ—Ç–µ
            }
        }

        // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
        function nextLevel() {
            stopEmojiRain();
            window.location.href = 'level2.html'; // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ –æ—à–∏–±–∫–∏
        function closeModal() {
            stopEmojiRain();
            document.getElementById('fail-modal').classList.remove('show');
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–æ–∂–¥—è —Å–º–∞–π–ª–∏–∫–æ–≤
        function createEmojiRain(emojiArray, count) {
            for (let i = 0; i < count; i++) {
                let emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.innerText = emojiArray[Math.floor(Math.random() * emojiArray.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDuration = Math.random() * 2 + 3 + 's';
                document.body.appendChild(emoji);

                // –ü–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–º–∞–π–ª–∏–∫–∏ –ø–æ–ø–∞–¥–∞—é—Ç –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                emoji.addEventListener('animationend', function () {
                    if (emojiCount < emojiLimit) {
                        document.getElementById('emoji-container').appendChild(emoji);
                        emojiCount++;
                    } else {
                        emoji.remove(); // –£–¥–∞–ª—è–µ–º —Å–º–∞–π–ª–∏–∫–∏, –µ—Å–ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞–ø–æ–ª–Ω–µ–Ω
                    }
                });
            }
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–æ–∂–¥—è —Å–º–∞–π–ª–∏–∫–æ–≤
        function stopEmojiRain() {
            const emojis = document.querySelectorAll('.emoji');
            emojis.forEach(emoji => emoji.remove()); // –£–¥–∞–ª—è–µ–º –≤—Å–µ —Å–º–∞–π–ª–∏–∫–∏ —Å —ç–∫—Ä–∞–Ω–∞
            emojiCount = 0; // –°–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞ —Å–º–∞–π–ª–∏–∫–æ–≤
        }
    </script>

</body>
</html>
